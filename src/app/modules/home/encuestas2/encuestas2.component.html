
<body>
  <div class="container">
    <h1>Encuesta de Videojuegos</h1>
    <form id="encuestaForm">
      <label for="nombre">1. ¿Cuál es tu nombre?</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="edad">2. ¿Cuál es tu edad?</label>
      <input type="number" id="edad" name="edad" required>

      <label for="genero">3. ¿Cuál es tu género favorito de videojuegos?</label>
      <select id="genero" name="genero" required>
        <option value="accion">Acción</option>
        <option value="aventura">Aventura</option>
        <option value="estrategia">Estrategia</option>
        <option value="deportes">Deportes</option>
        <option value="otros">Otros</option>
      </select>

      <label for="plataforma">4. ¿En qué plataforma sueles jugar más?</label>
      <input type="text" id="plataforma" name="plataforma" required>

      <label for="juego-fav">5. ¿Cuál es tu juego favorito?</label>
      <input type="text" id="juego-fav" name="juego-fav" required>

      <label for="opinion">6. ¿Quisieras agregar algún comentario adicional?</label>
      <textarea id="opinion" name="opinion"></textarea>

      <button type="submit">Enviar Encuesta</button>
    </form>
  </div>
</body>
